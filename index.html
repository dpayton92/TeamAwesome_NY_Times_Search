<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f385e5f88.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container d-flex">
            <i class="far fa-newspaper"></i>
            <h1>New York Times Search</h1>
        </div>
    </div>

    <main class="container">

        <!-- Form -->
        <section>
            <!-- This will be the header for the section -->
            <div>
                <h2>Search</h2>
            </div>
            <form>
                <!-- Search Input -->
                <div class="form-group">
                    <label for="searchTermInput">Search Term*</label>
                    <input type="text" class="form-control" id="searchTermInput" required>
                </div>

                <!-- Num of Records Input -->
                <div class="form-group">
                    <label for="numRecordsInput">Number of Records to Retrieve*</label>
                    <input type="number" class="form-control" id="numRecordsInput" required>
                </div>

                <!-- Start Year Input -->
                <div class="form-group">
                    <label for="startYearInput">Start Year (Optional):</label>
                    <input type="text" class="form-control" id="startYearInput">
                </div>

                <!-- End Year Input -->
                <div class="form-group">
                    <label for="endYearInput">End Year (Optional):</label>
                    <input type="text" class="form-control" id="endYearInput">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- Holds Search And Clear Results -->
            <div class="row">
                <div>
                    <!-- Needs an icon here -->
                    <p>Search</p>
                </div>
                <div>
                    <!-- Needs an icon here -->
                    <p>Clear Results</p>
                </div>

            </div>
        </section>

        <!-- Top Articles -->
        <section>
            <!-- This will be the header for the section -->
            <div>
                <h2>Top Articles</h2>
            </div>

            <!-- This section holds the actual articles to be generated -->
            <div id="articleSection">

            </div>
        </section>


    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
